<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pravega 2018</title>
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="shareer">
		<img id="header-logo" src="pat_vdot.svg">
	</div>
	
	<script>
		$(document).ready(function(){
			$('#shareer').fadeIn(1000,function(){
				$('#header-logo').addClass('dikhraha');
				
				$('#header-logo').one('webkitTransitionEnd otransitionend msTransitionEnd transitionend', function(e) {
					$('#header-logo').addClass('chhota');
			  	});
			});
		});
	</script>
</body>
</html>
